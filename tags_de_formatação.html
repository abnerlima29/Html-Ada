<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formatação</title>
</head>
<body>
    <h1>Tags de formatação</h1>
    <hr>

    <!-- Usamos a tag <b> para deixar em negrito ou <strong>, para deixar em italico eu uso a tag <i> ou <em> para dar enfase -->
    <!--  -->
    <p><mark> ipsum dolor sit amet </mark> <b>adipisicing</b> elit. Vel dolor tenetur vero, quam a tempore quisquam ipsum. Fugiat aut, doloremque porro quo veritatis, odio nesciunt, voluptatibus ab aspernatur recusandae sunt!</p>

    <!-- tag <pre> utilizado quando queremos utilizar um código unline -->

    <!-- tag <code> usada para código inline -->
        <p>
            como vc pode <code> acima a variavel nome é do tipo string</code> 
        </p>
        <p>
            <blockquote>"qualquer citação"</blockquote>
            <sub>2</sub>10 
       <br>
            h<sub>2</sub>o
        </p>
       
</body>
</html>
